<div id="leftBarWrapper">
  <div class="logo">
    <a>
      <p class="logoText">
        <img src="../assets/Images/enteract-full-logo.svg" alt="..." />
      </p>
      <p class="logoText">
        <img src="../assets/Images/enteract-logo.svg" alt="..." />
      </p>
    </a>
  </div>

  <ul
    class="list-group agent_nav_bar"
    id="agent-list"
    *ngIf="!isHRLoggedIn(); else elseBlock"
  >
    <a
      (click)="updatevalue('dashboards')"
      routerLink="/dashboard/dashboards/executive"
      [class.active]="isActiveDashboards == true"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fa-light fa-gauge ice"></i>
        </div>
        <div class="itemLabel">Dashboards</div>
      </div>
    </a>
    <a
      (click)="updatevalue('devicemanagement')"
      routerLink="/dashboard/devicemanagement/listofdevices"
      [class.active]="isActiveDevice == true"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fal fa-desktop ice"></i>
        </div>
        <div class="itemLabel">Devices</div>
      </div>
    </a>
    <a
      (click)="updatevalue('cardmanagement')"
      routerLink="/dashboard/cardmanagement/listofcards"
      [class.active]="isActiveCard == true"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fa-light fa-address-card ice"></i>
        </div>
        <div class="itemLabel">Cards</div>
      </div>
    </a>

    <a
      (click)="updatevalue('listofusers')"
      routerLink="/dashboard/listofusers"
      [class.active]="isActiveUsers == true"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fal fa-users-class ice"></i>
        </div>
        <div class="itemLabel">Users & Teams</div>
      </div>
    </a>
    <a
      (click)="updatevalue('listoflocations')"
      routerLink="/dashboard/listoflocations"
      [class.active]="isActiveLocations == true"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fal fa-map-marker-alt ice"></i>
        </div>
        <div class="itemLabel">Locations</div>
      </div>
    </a>
    <a
      (click)="updatevalue('listofpermissions')"
      routerLink="/dashboard/listofpermissions"
      [class.active]="isActivePermissions == true"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fal fa-users-class ice"></i>
        </div>
        <div class="itemLabel">Permissions</div>
      </div>
    </a>

    <a
      (click)="updatevalue('cars')"
      routerLink="/dashboard/cars"
      [class.active]="isActivatedCars == true"
      class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2 active"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fal fa-cars ice"></i>
        </div>
        <div class="itemLabel">Cars</div>
      </div>
    </a>

    <a
      (click)="updatevalue('logs')"
      routerLink="/dashboard/logs"
      [class.active]="isActiveLogs == true"
      class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fal fa-clipboard-check ice"></i>
        </div>
        <div class="itemLabel">Logs</div>
      </div>
    </a>

    <div class="leftBarDivider"></div>

    <a
      href="#"
      class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fal fa-analytics ice"></i>
        </div>
        <div class="itemLabel">Settings</div>
      </div>
    </a>
    <a
      href="../console"
      class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fal fa-cog ice"></i>
        </div>
        <div class="itemLabel">Console</div>
      </div>
    </a>
  </ul>
  <ng-template #elseBlock>
    <a
      (click)="updatevalue('cardmanagement')"
      routerLink="/dashboard/cardmanagement/listofcards"
      [class.active]="isActiveCard == true"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-transparent border-0 pt-0 pb-0 ps-2"
    >
      <div class="list-group-text d-flex align-items-center">
        <div class="iconButton medium">
          <i class="fa-light fa-address-card ice"></i>
        </div>
        <div class="itemLabel">Cards</div>
      </div>
    </a>
  </ng-template>
</div>
