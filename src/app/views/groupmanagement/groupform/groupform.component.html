<div class="page-content-wrapper dashboard">
  <div class="w-auto chat-message-component w-100 inbox-container">
    <div class="d-flex main-body-wrapper">
      <div class="agent-page-main-content">
        <div
          class="query-container console-body-wrapper form-body-wrap perfect-scrollbar"
          data-scrollbar="data-scrollbar"
        >
          <div class="row justify-content-center py-5">
            <div class="col-lg-7">
              <div class="team-detail-form-box mb-5">
                <form [formGroup]="groupForm" class="user-detail-form">
                  <div class="floating-item mb-4">
                    <div class="form-floating mb-2">
                      <input
                        class="form-control"
                        id="group-name"
                        placeholder="Enter Group Name"
                        value="Grp_1"
                        formControlName="Name"
                      />
                      <label for="group-name">Group Name</label>
                    </div>
                  </div>
                  <div class="floating-item mb-4">
                    <div class="form-floating mb-2">
                      <input
                        class="form-control"
                        id="group-name"
                        placeholder="Group Alias"
                        value="UXDESIGNS"
                        formControlName="Alias"
                      />
                      <label for="group-name">Group Alias</label>
                    </div>
                  </div>
                  <div class="floating-item mb-4">
                    <div
                      [ngClass]="{
                        'was-validated':
                          groupForm.get('Department')!.valid &&
                          groupForm.get('Department')!.touched
                      }"
                      class="floating-wrap form-floating mb-2"
                    >
                      <select
                        [ngClass]="{
                          'is-invalid':
                            groupForm.get('Department')!.errors &&
                            (groupForm.get('Department')!.touched ||
                              groupForm.get('Department')!.dirty)
                        }"
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select"
                        formControlName="Department"
                      >
                        <option
                          *ngFor="let dep of departments"
                          [value]="dep.id"
                        >
                          {{ dep.name }}
                        </option>
                      </select>
                      <label for="floatingSelect">Department</label>
                      <div
                        class="invalid-feedback"
                        *ngIf="
                          groupForm.get('Department')!.errors &&
                          (groupForm.get('Department')!.touched ||
                            groupForm.get('Department')!.dirty)
                        "
                      >
                        <div
                          *ngIf="groupForm.get('Department')!.errors?.['required']"
                        >
                          Please select Department!
                        </div>
                      </div>
                      <div
                        class="valid-feedback"
                        *ngIf="
                          groupForm.get('Department')!.valid &&
                          groupForm.get('Department')!.touched
                        "
                      >
                        Looks Good!
                      </div>
                    </div>
                  </div>
                  <div class="floating-item mb-4">
                    <div
                      [ngClass]="{
                        'was-validated':
                          groupForm.get('Team')!.valid &&
                          groupForm.get('Team')!.touched
                      }"
                      class="floating-wrap form-floating mb-2"
                    >
                      <select
                        [ngClass]="{
                          'is-invalid':
                            groupForm.get('Team')!.errors &&
                            (groupForm.get('Team')!.touched ||
                              groupForm.get('Team')!.dirty)
                        }"
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select"
                        formControlName="Team"
                      >
                        <option *ngFor="let team of teams" [value]="team.id">
                          {{ team.name }}
                        </option>
                      </select>
                      <label for="floatingSelect">Team</label>
                      <div
                        class="invalid-feedback"
                        *ngIf="
                          groupForm.get('Team')!.errors &&
                          (groupForm.get('Team')!.touched ||
                            groupForm.get('Team')!.dirty)
                        "
                      >
                        <div
                          *ngIf="groupForm.get('Team')!.errors?.['required']"
                        >
                          Please select Team!
                        </div>
                      </div>
                      <div
                        class="valid-feedback"
                        *ngIf="
                          groupForm.get('Team')!.valid &&
                          groupForm.get('Team')!.touched
                        "
                      >
                        Looks Good!
                      </div>
                    </div>
                  </div>
                  <div class="floating-item mb-4">
                    <div
                      [ngClass]="{
                        'was-validated':
                          groupForm.get('City')!.valid &&
                          groupForm.get('City')!.touched
                      }"
                      class="floating-wrap form-floating mb-2"
                    >
                      <select
                        [ngClass]="{
                          'is-invalid':
                            groupForm.get('City')!.errors &&
                            (groupForm.get('City')!.touched ||
                              groupForm.get('City')!.dirty)
                        }"
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select"
                        formControlName="City"
                      >
                        <option *ngFor="let city of cities" [value]="city.id">
                          {{ city.name }}
                        </option>
                      </select>
                      <label for="floatingSelect">City</label>
                      <div
                        class="invalid-feedback"
                        *ngIf="
                          groupForm.get('City')!.errors &&
                          (groupForm.get('City')!.touched ||
                            groupForm.get('City')!.dirty)
                        "
                      >
                        <div
                          *ngIf="groupForm.get('City')!.errors?.['required']"
                        >
                          Please select City!
                        </div>
                      </div>
                      <div
                        class="valid-feedback"
                        *ngIf="
                          groupForm.get('City')!.valid &&
                          groupForm.get('City')!.touched
                        "
                      >
                        Looks Good!
                      </div>
                    </div>
                  </div>
                  <div class="floating-item mb-4">
                    <div
                      [ngClass]="{
                        'was-validated':
                          groupForm.get('Location')!.valid &&
                          groupForm.get('Location')!.touched
                      }"
                      class="floating-wrap form-floating mb-2"
                    >
                      <select
                        [ngClass]="{
                          'is-invalid':
                            groupForm.get('Location')!.errors &&
                            (groupForm.get('Location')!.touched ||
                              groupForm.get('Location')!.dirty)
                        }"
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select"
                        formControlName="Location"
                      >
                        <option
                          *ngFor="let location of locations"
                          [value]="location.id"
                        >
                          {{ location.name }}
                        </option>
                      </select>
                      <label for="floatingSelect">Location</label>
                      <div
                        class="invalid-feedback"
                        *ngIf="
                          groupForm.get('Location')!.errors &&
                          (groupForm.get('Location')!.touched ||
                            groupForm.get('Location')!.dirty)
                        "
                      >
                        <div
                          *ngIf="groupForm.get('Location')!.errors?.['required']"
                        >
                          Please select Location!
                        </div>
                      </div>
                      <div
                        class="valid-feedback"
                        *ngIf="
                          groupForm.get('Location')!.valid &&
                          groupForm.get('Location')!.touched
                        "
                      >
                        Looks Good!
                      </div>
                    </div>
                  </div>
                  <div class="floating-item mb-4">
                    <div
                      [ngClass]="{
                        'was-validated':
                          groupForm.get('Permission')!.valid &&
                          groupForm.get('Permission')!.touched
                      }"
                      class="floating-wrap form-floating mb-2"
                    >
                      <select
                        [ngClass]="{
                          'is-invalid':
                            groupForm.get('Permission')!.errors &&
                            (groupForm.get('Permission')!.touched ||
                              groupForm.get('Permission')!.dirty)
                        }"
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select"
                        formControlName="Permission"
                      >
                        <option
                          *ngFor="let permission of permissions"
                          [value]="permission.name"
                        >
                          {{ permission.name }}
                        </option>
                      </select>
                      <label for="floatingSelect">Permission</label>
                      <div
                        class="invalid-feedback"
                        *ngIf="
                          groupForm.get('Permission')!.errors &&
                          (groupForm.get('Permission')!.touched ||
                            groupForm.get('Permission')!.dirty)
                        "
                      >
                        <div
                          *ngIf="groupForm.get('Permission')!.errors?.['required']"
                        >
                          Please select Permission!
                        </div>
                      </div>
                      <div
                        class="valid-feedback"
                        *ngIf="
                          groupForm.get('Permission')!.valid &&
                          groupForm.get('Permission')!.touched
                        "
                      >
                        Looks Good!
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="ps-3 pe-3">
        <div
          class="icon-buttons-wrapper d-flex justify-content-between pt-3 pb-4"
        >
          <div class="row w-100">
            <div class="col-md-4"></div>
            <div class="col-md-8 justify-content-end d-flex">
              <div class="buttons-wrap d-flex">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-medium me-2 px-4"
                  data-bs-toggle="modal"
                  data-bs-target="#cancel-changes"
                >
                  Cancel
                </button>

                <button
                  type="button"
                  class="btn btn-success ms-e f-saveBtn btn-large d-none"
                ></button>
                <button
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#editsaveusermodal"
                  class="btn skyBg ms-2 px-4 btn-medium saveBtn"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <div
  class="modal fade"
  id="cancel-changes"
  tabindex="-1"
  aria-labelledby="cancel-changes-Label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title line-head" id="cancel-changes-Label">Confirm</h5>
        <button
          type="button"
          class="btn iconHover pt-0 pb-0"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="fal fa-times ice"></i>
        </button>
      </div>
      <div class="modal-body py-4">
        <div class="d-flex align-items-center">
          <div class="icon-circle iconButton me-4 errorbg">
            <i class="fal fa-times"></i>
          </div>
          <p class="line-txt darkblue">
            Are you sure, you want to cancel the changes?
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger modal_cancel-data"
          data-bs-dismiss="modal"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="editsaveusermodal"
  tabindex="-1"
  aria-labelledby="saveModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title line-head" id="saveModalLabel">Confirm</h5>
        <button
          type="button"
          class="btn iconHover pt-0 pb-0"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="fal fa-times ice"></i>
        </button>
      </div>
      <div class="modal-body py-4">
        <div class="d-flex align-items-center">
          <div class="icon-circle iconButton me-4">
            <i class="fal fa-clipboard-check"></i>
          </div>
          <p class="line-txt darkblue">
            Are you sure, you want to save changes?
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn skyBg modal_edit-user"
          data-bs-dismiss="modal"
          (click)="submitform()"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
  <div
    class="position-fixed toast-bar border-0 shadow-sm rounded navyBg"
    style="z-index: 60"
  >
    <div
      class="toast hide border-0 p-2 h-100 navyBg"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div
        class="d-flex border-0 justify-content-between align-items-center w-100 h-100"
      >
        <p class="toast-line-para ice m-0"></p>
        <div class="toast-btn d-flex align-items-center">
          <button type="button" class="btn m-0 ms-2" data-bs-dismiss="toast">
            <i class="fal fa-times ice"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
